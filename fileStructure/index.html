<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="buttonContainer">
      <button id="play">Play with Tamagotchi</button>
      <button id="feed">Feed Tamagotchi</button>
      <button id="exercise">Exercise Tamagotchi</button>
      <button id="read">Read to Tamagotchi</button>
      <button id="lights">Toggle Lights</button>
    </div>
    <div id="tamagotchiContainer"></div>
    <ul class="tamagotchiStats">
      <li id="name">Name: </li>
      <li id="age">Age:</li>
      <li id="energy">Energy: </li>
      <li id="hunger">Hunger: </li>
      <li id="excitement">Excitement: </li>
      <li id="intellect">Intellect: </li>
      <li id="strength">Strength: </li>
    </ul>
	<script src="app.js"></script>
  </body>
</html>
