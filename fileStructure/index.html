<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body id="seenPage" data-style="light">
    <h2>This is your Tamagotchi! You have to take care of them, or they will die. Make sure they don't get too hungry, and make sure they stay plenty excited and full of energy!</h2>
    <nav>
      <div class="buttonContainer">
        <button id="play" data-num="0">Play with Tamagotchi</button>
        <button id="feed" data-num="1">Feed Tamagotchi</button>
        <button id="exercise" data-num="2">Exercise Tamagotchi</button>
        <button id="read" data-num="3">Read to Tamagotchi</button>
        <button id="lights" data-toggle="on">Toggle Lights</button>
        <button id="nameChange">Change Name:</button>
      </div>
    </nav>
    <main>
      
      <div id="tamaContainer">
        <img id="tamaPic" src ="imgs/babyTama.png">
      </div>
    </main>
    <footer>
      <ul class="tamagotchiStats">
        <li id="name">Name: </li>
        <li id="age">Age:</li>
        <li id="energy">Energy: </li>
        <li id="hunger">Hunger: </li>
        <li id="excitement">Excitement: </li>
        <li id="intellect">Intellect: </li>
        <li id="strength">Strength: </li>
      </ul>
    </footer>
	<script src="app.js"></script>
  </body>
</html>
